<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h2>ordered list</h2>
        <ol>
            <li>whatsup</li>
            <li>How</li>
            <li>are</li>
            <li>you?</li>
        </ol>
        <h2>Unordered list</h2>
        <ul>
            <li>whatsapp</li>
            <li>Viber</li>
            <li>instagram</li>
            <li>facebook</li>
        </ul>
        <h2>descriptive list</h2>
        <dl>
            <dt>hello</dt>
            <dt>Hi</dt>
            <dt>salutations</dt>
            <dt>Good morning</dt>
        </dl>
    </body>
</html>
